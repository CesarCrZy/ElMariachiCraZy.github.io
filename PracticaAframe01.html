<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <a-scene>
        <a-box color="#EB984E"
                width="1"
                height="1"
                depth="1"
                position="0 1 0">
                <a-plane color="#6E2C00"
                        width="1"
                        height="0.3"
                        position="0 0.35 0.501">
                    <a-plane color="#6E2C00"
                        width="0.15"
                        height="0.15"
                        position="0.425 -0.2 0">

                    </a-plane>
                    <a-plane color="#6E2C00"
                        width="0.15"
                        height="0.15"
                        position="-0.425 -0.2 0">

                    </a-plane>
                    

                </a-plane>
                <a-plane color="#6E2C00"
                        width="1"
                        height="1.03"
                        rotation="-90 0 0"
                        position="0 .501 0">

                </a-plane>

        </a-box>
        <a-plane color="#767676"
                width="10"
                height="10"
                side="double"
                rotation="90 0 0">

        </a-plane>
        <a-sky color="#379ED5">

        </a-sky>
    </a-scene>
